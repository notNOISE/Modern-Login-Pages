<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Japanese Themed Modern Login Page | Starlum</title>
</head>

<body>

    <div class="conteiner">
        <div id="tools">
            <i class='bx bxs-cog' style='color: #fff'></i>
            <i class='bx bxs-bell' style='color: #fff'></i>
            <i class='bx bx-question-mark' style='color: #fff'></i>
        </div>
        <div id="main">
            <h1>Login</h1>
            <div class="info">
                <input type="text" placeholder="username"><i class='bx bxs-user-circle' style='color:#fdfdfd'></i>
                <input type="password" placeholder="password"><i class='bx bxs-key' style='color:#fdfdfd'></i>
            </div>
            <div class="sec-info">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="button">
            <a href="#">Login</a>
            </div>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>

</html>
